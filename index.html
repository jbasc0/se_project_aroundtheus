<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jovito Basco" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main>
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="submit"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="submit"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__content">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
    <!--Edit Modal-->
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          id="profile_modal_close"
        ></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form">
          <input
            type="text"
            name="name"
            id="profile-name-input"
            class="modal__input"
            placeholder="Name"
            required
          />
          <input
            type="text"
            name="description"
            id="profile-description-input"
            class="modal__input"
            placeholder="Description"
            required
          />
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!--Add Card Modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          id="add_card_modal_close"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-card-form">
          <input
            type="text"
            name="title"
            id="title-input"
            class="modal__input modal__input_type_title"
            placeholder="Title"
            required
          />
          <input
            type="text"
            name="url"
            id="url-input"
            class="modal__input modal__input_type_url"
            placeholder="Image URL"
            required
          />
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!--Preview Image Modal-->
    <div class="modal" id="preview-image-modal">
      <div class="modal__container modal__preview_content">
        <button type="button" class="modal__close" id="close-preview"></button>
        <img class="modal__preview modal__preview_image" alt="" src=" " />
        <p class="modal__preview modal__preview_description"></p>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
